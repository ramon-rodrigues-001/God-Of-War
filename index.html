<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="Css/style.css">
    <title>God Of War</title>
</head>
<body>
    <div id="container">
        <header id="header">
            <img src="img/sony.svg" alt="Icone Sony">
            <img src="img/logo.jpg" alt="Logo GOD OF WAR" id="logo">
            <div>
                Disponivel para <span class="disponiveis">PS4</span><span class="disponiveis">PS5</span>
            </div>
        </header>


        <main id="main">
            <section id="introducao">
            </section>

            <section id="div-icones">
                <div>
                    <img src="img/icon-game-offline.png" alt="Modo Offline">
                    <p>Jogo Offline habilitado</p>
                </div>
                <div>
                    <img src="img/icon-singleplayer.png" alt="Um Jogador">
                    <p>1 Jogador</p>
                </div>
                <div>
                    <img src="img/icon-use-remote.png" alt="">
                    <p>Compativel com uso remoto</p>
                </div>
                <div>
                    <img src="img/icon-function-vibration.png" alt="">
                    <p>Função de vibração necessária</p>
                </div>
                <div>
                    <img src="img/icon-effect.png" alt="">
                    <p>Efeito gatilho necessário</p>
                </div>
                <div>
                    <img src="img/icon-psn-plus.png" alt="">
                    <p>Compatível com a ajuda do jogo</p>
                </div>
            </section>



            <section id="jornada">

            </section>
        </main>
    </div>
</body>
</html>
